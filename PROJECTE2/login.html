<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Odisea</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f6f6f6;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .header {
      background-color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .header img {
      height: 40px;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html"><img src="logo.svg" alt="Logo Odisea"></a>
  </div>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="contrasenya" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", loginUsuario);

    function loginUsuario(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const contrasenya = document.getElementById("contrasenya").value;

      fetch("http://18.210.82.24:8001/buscar_socio/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, contrasenya })
      })
      .then(response => {
        if (!response.ok) throw new Error(`Error: ${response.status}`);
        return response.json();
      })
      .then(data => {
        if (data.socio_id) {
          alert(`Bienvenido, ${data.nombre}`);
          localStorage.setItem("socio_email", email);
          window.location.href = "index.html";
        } else {
          alert("Credenciales incorrectas");
        }
      })
      .catch(error => {
        console.error("Error al iniciar sesión:", error);
        alert("Error al conectar con la API.");
      });
    }
  </script>

</body>
</html>
