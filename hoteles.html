<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoteles - Odisea</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      color: #333;
    }

    header {
      background: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo a {
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      color: #222;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .hoteles-grid {
      display: flex;
      flex-wrap: wrap;
      height: calc(100vh - 70px);
    }

    .hotel-item {
      flex: 1 1 50%;
      position: relative;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 30px;
      color: white;
      height: 100%;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .hotel-item h3 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .hotel-item p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .guardar-btn {
      background-color: #f04c4c;
      color: white;
    }

    .reserva-btn {
      background-color: #ffc107;
      color: black;
    }

    @media (max-width: 768px) {
      .hotel-item {
        flex: 1 1 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html">Hoteles Odisea</a>
  </div>
  <nav>
    <a href="#" onclick="redirigir('restaurantes.html')">Restaurantes</a>
    <a href="#" onclick="redirigir('spa.html')">Spa</a>
    <a href="#" onclick="redirigir('hoteles.html')">Hoteles</a>
    <a href="#" onclick="redirigir('pistas.html')">Pistas</a>
    <a href="#" onclick="redirigir('socio.html')">Área Socio</a>
  </nav>
</header>

<section class="hoteles-grid">
  <div class="hotel-item" data-id="1" style="background-image: url('hotel1.jpg');">
    <div class="overlay">
      <h3>Hotel Central</h3>
      <p>Comodidad en el centro de la ciudad.</p>
      <div class="btn-group">
        <button class="guardar-btn"><i class="fa fa-heart"></i> Guardar Favorito</button>
        <button class="reserva-btn">Reservar</button>
      </div>
    </div>
  </div>

  <div class="hotel-item" data-id="2" style="background-image: url('hotel2.jpg');">
    <div class="overlay">
      <h3>Hotel Playa</h3>
      <p>Relájate frente al mar con todas las comodidades.</p>
      <div class="btn-group">
        <button class="guardar-btn"><i class="fa fa-heart"></i> Guardar Favorito</button>
        <button class="reserva-btn">Reservar</button>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    let socio_id = null;

    if (!email) {
      alert("No se ha proporcionado un email.");
      window.location.href = "index.html";
      return;
    }

    localStorage.setItem("socio_email", email);

    try {
      const res = await fetch(`http://18.210.82.24:8002/socios/email/${encodeURIComponent(email)}`);
      if (!res.ok) throw new Error("No se pudo obtener el socio.");
      const data = await res.json();
      socio_id = data.id;
    } catch (err) {
      console.error("Error al obtener socio:", err);
      alert("Error al obtener el usuario.");
      return;
    }

    document.querySelectorAll(".guardar-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const hotel = btn.closest(".hotel-item");
        const referencia_id = parseInt(hotel.dataset.id);
        const tipo_establecimiento = "hotel";

        try {
          const res = await fetch("http://18.210.82.24:8002/favoritos/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ socio_id, tipo_establecimiento, referencia_id })
          });

          if (res.ok) {
            alert("Favorito guardado.");
          } else {
            alert("No se pudo guardar el favorito.");
          }
        } catch (err) {
          alert("Error al guardar favorito.");
          console.error(err);
        }
      });
    });

    document.querySelectorAll(".reserva-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const hotel = btn.closest(".hotel-item");
        const hotel_id = hotel.dataset.id;
        window.location.href = `reserva-hotel.html?email=${encodeURIComponent(email)}&hotel_id=${hotel_id}`;
      });
    });
  });

  function redirigir(pagina) {
    const email = localStorage.getItem("socio_email");
    if (!email) {
      alert("Por favor, inicia sesión para acceder.");
      window.location.href = "login.html";
    } else {
      window.location.href = `${pagina}?email=${encodeURIComponent(email)}`;
    }
  }
</script>

</body>
</html>
