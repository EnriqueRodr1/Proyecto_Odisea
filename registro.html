<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Socio - Odisea</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f6f9ff;
      color: #333;
    }

    header {
      background: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 50px;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e1e1e;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    form input:focus {
      border-color: #000;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #444;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #000;
      color: #fff;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 40px 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="logo.svg" alt="Logo" class="logo"></a>
  </header>

    <h1>Hazte Socio</h1>
    <form id="registro-form">
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="tel" name="telefono" placeholder="Teléfono" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <footer>
    © 2025 Odisea. Todos los derechos reservados.
  </footer>

  <script>
    document.getElementById('registro-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const formData = new FormData(e.target);
  const data = {
    nombre: formData.get("nombre"),
    email: formData.get("email"),
    telefono: formData.get("telefono"),
    contrasenya: formData.get("password")
  };

  try {
    const response = await fetch("http://18.210.82.24:8001/socios/", {
      method: "POST",
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (!response.ok) {
      throw new Error(result.detail || "Error desconocido");
    }

    alert("¡Registro exitoso!");
    window.location.href = "login.html";

  } catch (error) {
    console.error("Error al registrar socio:", error);
    alert(`Error: ${error.message}`);
  }
});

  </script>

</body>
</html>
